name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Go into Backend folder to run local Dockerfile
      run: cd Backend
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag clip-api:$(date +%s)
